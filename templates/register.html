{% extends "base.html" %}

{% block content %}
<section class="auth-grid">
  <div class="card auth-card">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a secure password">
      </div>
      <button type="submit" class="btn"><i class="fas fa-user-check"></i> Register</button>
    </form>
    <p class="auth-note">
      <i class="fas fa-sign-in-alt"></i> Already have an account? 
      <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
  </div>
</section>
{% endblock %}
